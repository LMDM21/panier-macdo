<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-image: url(""); /* Remplacez 'votre-image.jpg' par le chemin de votre image */
            background-size: cover;
            height: 100px;
            position: relative;
            text-align: center;
        }

        #header-content {
            background-color: rgb(194, 194, 238);
            color: white;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #menu-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #menu-icon {
            width: 30px;
            height: 3px;
            background-color: blue;
            margin: 6px 0;
        }

        #sidebar {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #332;
            overflow-x: hidden;
            transition: 1.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 1.0s;
        }

        #sidebar a:hover {
            background-color: #557;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>


<div id="header">
    <button id="menu-button" onclick="toggleSidebar()">
        <div id="menu-icon"></div>
        <div id="menu-icon"></div>
        <div id="menu-icon"></div>
    </button>
    <div id="header-content">
        <img src="" alt="" />
        <h1>Cr√©ateur de Devis</h1>
        <p>Votre texte de description</p>
    </div>
</div>

<div id="sidebar">
    <a href="#" onclick="closeSidebar()">Fermer</a>
    <a href="pagecode.html">Page Devis</a>
    <a href="https://lmdm21.github.io/pagecodemcdo/">panier-macdo</a>
    <a href="#">Menu 3</a>
</div>

<div id="content">
    <!-- Contenu de la page -->
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').style.width = '250px';
    }

    function closeSidebar() {
        document.getElementById('sidebar').style.width = '0';
    }
</script>

</body>
</html>
